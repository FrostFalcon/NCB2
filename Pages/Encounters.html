<HTML lang="en">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="Encounters.css">
	<script src="Pokedex.js"></script>
	<script src="Encounters.js"></script>
	<script src="../Data/DataTypes.js"></script>
    <script src="../Data/PokedexEntries.js"></script>
    <script src="../Data/EncounterPools.js"></script>

	<HEAD>
		<META CHARSET="UTF-8">
		<TITLE>Encounters</TITLE>
	</HEAD>
	<body id="zoomBody" style="zoom: 100%; background-color: rgb(0, 0, 0); overflow: hidden;" >
        <div class="Banner"><strong>Encounters</strong></div>

        <div class="HomeButton" style="background-image: url(../Images/HomeIcon.png);
        z-index: 8;
        position: absolute;
        top: 88px;
        left: 8px;"
        onclick="GoHome()"></div>
        <br>

        <select style="
            position: absolute;
            height: 28;
            width: 120;
            top: 270;
            left: 1000;
            font: 20px monospace;
            background-color: black;
            outline: 2px outset yellow;
            color: white;
            z-index: 6;"
            name="name" id="seasonDropdown" onchange="LoadPieChart(currentPool)">
                <option value="0">Spring</option>
                <option value="1">Summer</option>
                <option value="2">Autumn</option>
                <option value="3">Winter</option>
            </select>
        <select style="
            position: absolute;
            height: 28;
            width: 120;
            top: 270;
            left: 1180;
            font: 20px monospace;
            background-color: black;
            outline: 2px outset yellow;
            color: white;
            z-index: 6;"
            name="name" id="typeDropdown" onchange="LoadPieChart(currentPool)">
            </select>

        <div id="head" style="
            display: inline-block;
            background-color: gray;
            background-attachment: fixed;
            text-align: left;">
            <br>

            <br><br>
            <div id="dexBG" style="background-image: url(../Images/PokedexBG.png);
            z-index: 2;
            background-position: 0 0;
            position: absolute;
            top: 168px;
            left: 0;
            width: 100%;
            height: 716;
            animation-name: scroll;
            animation-duration: 40s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            overflow-y: scroll;"></div>
        </div>

        <div id="poolTitle" class="PoolTitle">Aspertia City</div>
        <div id="piechart" class="piechart"></div>
        <div id="chart" style="
        position: absolute;
        z-index: 13;
        top: 275px;
        left: 600px;
        width: 1200px;
        height: 600px;
        overflow-y: hidden;
        pointer-events: none;">
        </div>
        <div class="Footer"></div>
        
        <script>
            SetupCategories();

            function UpdateZoom()
            {
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
                {
                    document.getElementById("zoomBody").style.zoom = "50%";
                }
                else
                {
                    document.getElementById("zoomBody").style.zoom = GetZoom() + "%";
                }
            }

            function GetZoom() {return Math.min(Math.ceil(window.innerWidth / 19.2), Math.ceil(window.innerHeight / 9.25));}
            window.addEventListener("resize", () =>
            {
                UpdateZoom();
            });
            UpdateZoom();
        </script>
    </body>
</HTML>
