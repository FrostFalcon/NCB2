<HTML lang="en">
	<link rel="stylesheet" href="style.css">
	<HEAD>
		<META CHARSET="UTF-8">
		<TITLE>Infinite Black 2</TITLE>
	</HEAD>
	<body id="zoomBody" style="zoom: 100%; background-color: rgb(0, 0, 0); overflow: hidden;" >
    <div id="footer" class="Footer"><strong></strong></div>
    <div class="Banner" id="romTitle"><strong>Infinite Black 2</strong>
	</div>
	<div id="dexBG" style="background-image: url('Images/PokedexBGGray.png');
	z-index: 2;
	background-position: 0 0;
	position: fixed;
	top: 0px;
	left: 0;
	width: 1920;
	height: 900;
	animation-name: scroll;
	animation-duration: 40s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	overflow-y: hidden;">
		<br><br><br><br><br>
		<button class="MainMenuButton PokedexButton" onclick="OpenPokedex()">Pokedex</button>
		<button class="MainMenuButton EncountersButton" onclick="OpenEncounters()">Encounters</button>
		
		<a class="MainMenuButton" href="InfiniteBlack2Patch.zip" style="
		position: absolute;
		bottom: 40;
		left: 0;
		width: 200;
		height: 30;
		text-align: center;
		color: black;
		filter: brightness(0.75);
		">Download Patch</a>
	</div>
	<script>
		function OpenPokedex()
		{
			history.pushState(null, document.title, location.pathname);
			window.location.replace("Pages/Pokedex.html");
		}

		function OpenEncounters()
		{
			history.pushState(null, document.title, location.pathname);
			window.location.replace("Pages/Encounters.html");
		}

		function OpenTeamBuilder()
		{
			history.pushState(null, document.title, location.pathname);
			window.location.replace("Pages/TeamBuilder.html");
		}

		function GetZoom() {return Math.min(Math.ceil(window.innerWidth / 19.2), Math.ceil(window.innerHeight / 9.25));}
		document.getElementById("zoomBody").style.zoom = GetZoom() + "%";
		window.addEventListener("resize", () =>
		{
			document.getElementById("zoomBody").style.zoom = GetZoom() + "%";
		});
	</script>
	</body>
</HTML>
